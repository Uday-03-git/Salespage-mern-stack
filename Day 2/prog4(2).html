<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Selectors</title>
</head>
<body>
    <h1>Using Inline CSS</h1>

    <!-- Inline CSS for Element -->
    <p style="font-family: Arial, sans-serif; font-size: 16px; color: black; margin-bottom: 10px;">
        This paragraph is styled using inline CSS.
    </p>

    <!-- Inline CSS for Class -->
    <p style="color: blue; font-family: Arial, sans-serif; font-size: 16px; margin-bottom: 10px;">
        This paragraph is styled using inline CSS with blue text.
    </p>

    <!-- Inline CSS for ID -->
    <p style="color: green; font-family: Arial, sans-serif; font-size: 16px; margin-bottom: 10px;">
        This paragraph is styled using inline CSS with green text.
    </p>
</body>
</html>
