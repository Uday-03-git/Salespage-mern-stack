`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c0c0c;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(158, 169, 58, 0.819);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #0bc70b;
            margin-bottom: 200px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 50px;
            color: #121111;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #14ba78;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #e67575;
            color: rgb(4, 4, 4);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2a89bc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Matrimony Form</h1>
        <form>
            <!-- Name -->
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Gender -->
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Religion -->
            <label for="religion">Religion</label>
            <input type="text" id="religion" name="religion" placeholder="Enter your religion" required>

            <!-- Caste -->
            <label for="caste">Caste</label>
            <input type="text" id="caste" name="caste" placeholder="Enter your caste" required>

            <!-- Height -->
            <label for="height">Height (in cm)</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" required>

            <!-- Education -->
            <label for="education">Education</label>
            <input type="text" id="education" name="education" placeholder="Enter your highest qualification" required>

            <!-- Occupation -->
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation" required>

            <!-- Annual Income -->
            <label for="income">Annual Income</label>
            <input type="text" id="income" name="income" placeholder="Enter your annual income" required>

            <!-- Marital Status -->
            <label for="marital-status">Marital Status</label>
            <select id="marital-status" name="marital-status" required>
                <option value="" disabled selected>Select your marital status</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>

            <!-- About You -->
            <label for="about">About You</label>
            <textarea id="about" name="about" rows="4" placeholder="Write something about yourself..."></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
