<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Images </title>
    <style>
        /* Styling for the top-left image */
        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            border: 10px solid #ede4e4; /* Red border */
            width: 200px; /* Adjust the width of the image */
        }

        /* Styling for the bottom-right image */
        .bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
            border: 10px solid #f3f3f6; /* Blue border */
            width: 200px; /* Adjust the width of the image */
        }

        /* Body style to provide context */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0b0a0a; /* Light gray background */
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Top-left image -->
    <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Bottom Left Image" class="top-left">


    <!-- Bottom-right image -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-YIGV8GTRHiW_KACLMhhi9fEq2T5BDQcEyA&s" alt="Top Right Image" class="bottom-right">
    
</body>
</html>
